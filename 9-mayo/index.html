<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Function.js" defer></script>
    <title>Document</title>
</head>

<body>

    <main>
        <div class="container mt-5 mb-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Formulario</h2>

                    <form id="formRegistro" class="needs-validation" novalidate>
                        <div class="form-section">
                            <div class="row mb-3">
                                <div class="col-md-4"> <!-- nombre -->
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                    <div class="valid-feedback">Correcto.</div>
                                    <div class="invalid-feedback">Por favor ingresa un nombre válido.</div>
                                </div>

                                <div class="col-md-4"> <!-- Genero -->
                                    <label class="form-label d-block">Género</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genero" id="H" value="H"
                                            required>
                                        <label class="form-check-label" for="H">H</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genero" id="M" value="M"
                                            required>
                                        <label class="form-check-label" for="M">M</label>
                                    </div>
                                    <div class="invalid-feedback">Por favor selecciona una opción.</div>
                                </div>

                                <div class="col-md-4"> <!-- usuario -->
                                    <label for="usuario" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="usuario" required>
                                    <div class="valid-feedback">Correcto.</div>
                                    <div class="invalid-feedback">Campo obligatorio.</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6"> <!-- Ap_paterno -->
                                    <label for="Ap_paterno" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="Ap_paterno" required>
                                    <div class="valid-feedback">Correcto.</div>
                                    <div class="invalid-feedback">Campo obligatorio.</div>
                                </div>

                                <div class="col-md-6"> <!-- Ap_materno -->
                                    <label for="Ap_materno" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" id="Ap_materno" required>
                                    <div class="valid-feedback">Correcto.</div>
                                    <div class="invalid-feedback">Campo obligatorio.</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6"> <!-- contraseña -->
                                    <label for="contraseña" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                    <div class="valid-feedback">Correcto.</div>
                                    <div class="invalid-feedback">Campo obligatorio.</div>
                                </div>

                                <div class="col-md-6"> <!-- Edad -->
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="edad" min="0" required>
                                    <div class="valid-feedback">Correcto.</div>
                                    <div class="invalid-feedback">Campo obligatorio.</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6"> <!-- curp -->
                                    <label for="curp" class="form-label">CURP</label>
                                    <input type="text" class="form-control" id="curp" maxlength="18" required
                                        oninput="Largo(this)">
                                    <div id="retro" class="invalid-feedback">Campo obligatorio.</div>
                                </div>
                            </div>

                            <div class="row mb-3"> <!-- Boton validar -->
                                <div>
                                    <button id="validar" type="submit" class="btn btn-primary">validar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
