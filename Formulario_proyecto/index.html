<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Funt.js"></script>
</head>

<body>

    <header>
        <div class="barra">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/imagenes/Formularaio/logo.png" alt="Logo" style="height: 40px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-search" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container mt-5 mb-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Registro de Visitantes</h2>

                    <form class="needs-validation"  name="Formularaio" id="Form" method="get" action="Controlador.php" novalidate>
                        <div class="form-section">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="personas" class="form-label">Personas</label>
                                    <input id="Personas" name="Persona" type="number" min="1" class="form-control" id="personas" placeholder="1" 
                                        required>
                                    <div class="valid-feedback">Correcto.</div>
                                    <div class="invalid-feedback">Por favor ingresa un número válido.</div>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label d-block">¿Extranjeros?</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="extranjero" id="extranjeroSi"
                                            value="si" required>
                                        <label class="form-check-label" for="extranjeroSi">Sí</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="extranjero" id="extranjeroNo"
                                            value="no" required>
                                        <label class="form-check-label" for="extranjeroNo">No</label>
                                    </div>
                                    <div class="invalid-feedback">Por favor selecciona una opción.</div>
                                </div>

                                <div class="col-md-4">
                                    <label for="pais" class="form-label">País</label>
                                    <select id="Pais" name="Pais" class="form-select" id="pais" required>
                                        <option selected disabled value="">Elige un país...</option>
                                        <option>México</option>
                                        <option>Estados Unidos</option>
                                        <option>Canadá</option>
                                        <option>Otro...</option>
                                    </select>
                                    <div class="invalid-feedback">Selecciona un país válido.</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="procedencia" class="form-label">Procedencia (Estado o región)</label>
                                    <input id="Procedencia" name="Procedencia" type="text" class="form-control" id="procedencia"
                                        placeholder="Ej. Ciudad de México" required>
                                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                                </div>



                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="transporte" class="form-label">Tipo de transporte</label>
                                        <select id="transporte" name="tipo_Transporte" class="form-select" id="transporte" required>
                                            <option selected disabled value="">Elige una opción...</option>
                                            <option>Automóvil</option>
                                            <option>Autobús</option>
                                            <option>Avión</option>
                                            <option>Otro</option>
                                        </select>
                                        <div class="invalid-feedback">Campo requerido.</div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="motivo" class="form-label">Motivo de la visita</label>
                                        <select id="Motivo_V" name="Motivo_V" class="form-select" id="motivo" required>
                                            <option selected disabled value="">Selecciona motivo</option>
                                            <option>Turismo</option>
                                            <option>Trabajo</option>
                                            <option>Estudios</option>
                                            <option>Evento</option>
                                            <option>Otro</option>
                                        </select>
                                        <div class="invalid-feedback">Campo requerido.</div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="estancia" class="form-label">Estancia esperada (días)</label>
                                        <input id="Estancia_E" name="Estancia_E" type="number" class="form-control" id="estancia" min="1" required>
                                        <div class="invalid-feedback">Ingresa una cantidad válida de días.</div>
                                    </div>
                                </div>
                            </div>

                            <hr>
                            <h5 class="mb-3">Persona 1</h5>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="edad" min="0" required>
                                    <div class="invalid-feedback">Campo obligatorio.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="genero" class="form-label">Género</label>
                                    <select class="form-select" id="genero" required>
                                        <option selected disabled value="">Selecciona género</option>
                                        <option>Femenino</option>
                                        <option>Masculino</option>
                                        <option>No binario</option>
                                        <option>Prefiero no decir</option>
                                    </select>
                                    <div class="invalid-feedback">Campo obligatorio.</div>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary registrar-btn" id="registro">Registrar</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
    </footer>

</body>

</html>
