<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Dancing+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="9may.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Formulario</h1>
        <form novalidate>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre">
                        <div class="valid-feedback">tabien</div>
                        <div class="invalid-feedback">tamlal</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="paterno">Ap.Paterno</label>
                        <input type="text" id="paterno" class="form-control" placeholder="Escribe tu apellido paterno">
                        <div class="valid-feedback">tabien</div>
                        <div class="invalid-feedback">tamlal</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="materno">Ap.Materno</label>
                        <input type="text" id="materno" class="form-control" placeholder="Escribe tu apellido materno">
                        <div class="valid-feedback">tabien</div>
                        <div class="invalid-feedback">tamlal</div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" class="form-control" placeholder="Escribe tu usuario">
                        <div class="valid-feedback">tabien</div>
                        <div class="invalid-feedback">tamlal</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" id="contrasena"
                            minlength="8" maxlength="15">
                        <div class="valid-feedback">tabien</div>
                        <div class="invalid-feedback">tamlal</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="curp">CURP</label>
                        <input type="text" id="curp" class="form-control" placeholder="Escribe tu CURP" maxlength="18">
                        <div class="valid-feedback">tabien</div>
                        <div class="invalid-feedback">tamlal</div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="control">No. Cotrol</label>
                        <input type="text" id="control" class="form-control" placeholder="Escribe Matricula"
                            maxlength="9">
                        <div class="valid-feedback">tabien</div>
                        <div class="invalid-feedback">tamlal</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" class="form-control" placeholder="Escribe tu edad" min="17"
                            max="50">
                        <div class="valid-feedback">tabien</div>
                        <div class="invalid-feedback">tamlal</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="sexo">sexo</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="hombre" name="sexo" required>
                        <label class="form-check-label" for="hombre">Hombre</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" id="mujer" name="sexo" required>
                        <label class="form-check-label" for="mujer">Mujer</label>
                        <div class="invalid-feedback">Mal</div>
                        <div class="valid-feedback">tabien</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="carrera" class="form-label">Carrera:</label>
                    <select class="form-select" aria-label="Carrera" id="carrera">
                        <option value="" selected>Elije una carrera</option>
                        <option value="ISC">Ingeniería en Sistemas Computacionales</option>
                        <option value="IE">Ingeniería Electromecánica</option>
                        <option value="II">Ingeniería Industrial</option>
                        <option value="CP">Contador Público</option>
                        <option value="IA">Ingeniería Ambiental</option>
                        <option value="IGE">Ingeniería en Gestión Empresarial</option>
                        <option value="ITIC">Ingeniería en TICs</option>
                        <option value="LT">Licenciatrua en Turismo</option>
                    </select>
                    <div class="invalid-feedback">Mal</div>
                    <div class="valid-feedback">tabien</div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <button class="btn btn-primary" type="submit" id="enviar">Enviar</button>
                    <button class="btn btn-danger" id="limpiar">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
